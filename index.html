<body>
  <!-- جدول کالاها -->
  <h1>مدیریت انبار</h1>

  <table id="inventory-table">
    <thead>
      <tr>
        <th>نام کالا</th>
        <th>تعداد</th>
        <th>قیمت واحد</th>
        <th>ارزش کل</th>
      </tr>
    </thead>
    <tbody id="inventory-body">
      <!-- اینجا رو JS پر می‌کنه -->
    </tbody>
  </table>
<h2>افزودن کالای جدید</h2>
<form id="add-item-form">
  <input type="text" id="item-name" placeholder="نام کالا" required>
  <input type="number" id="item-count" placeholder="تعداد" required>
  <input type="number" id="item-price" placeholder="قیمت واحد" required>
  <button type="submit">افزودن</button>
</form>

  <div id="total-value"></div>

  <script src="app.js"></script>
</body>
